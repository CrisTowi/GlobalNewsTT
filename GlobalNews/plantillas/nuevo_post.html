{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}datepicker/css/datepicker.css">
{% endblock %}

{% block contenido %}
<div class="col-lg-9">
<!-- /.panel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-clock-o fa-fw"></i> Nueva Nota
    </div>
                            <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="nueva_nota_form" role="form" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                    <h1>Nueva Nota</h1>
                    {{ form.as_p }}
                    <br>
                    <button id="abrir_mapa" class="btn btn-primary">Una ubicación diferente</button>
                    <p class="help-block">De lo contrario se pondrá con tu ubicación actual</p>

                    <div id="mapa">
                        <div id="googleMap"></div>
                    </div>
                    <br>
                    <br>
                    <input type="submit" id="btn-crear" class="btn btn-success" value="Crear"></input>
                    <input type="reset" class="btn btn-default" value="Reiniciar"></input>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}datepicker/js/bootstrap-datepicker.js"></script>
<script>
    $('#calendario').datepicker({
        'format': 'yyyy/mm/dd'
    });
</script>

<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>

window.onload = function() {

google.maps.Map.prototype.clearMarkers = function() {
    for(var i=0; i < this.markers.length; i++){
        this.markers[i].setMap(null);
    }
    this.markers = new Array();
};

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position){
        lat = position.coords.latitude;
        lon = position.coords.longitude;


        $('#id_latitud').val(lat);
        $('#id_longitud').val(lon);

    });
}      
}


$('#abrir_mapa').on('click', function(e){
    $('#googleMap').height(300);
    e.preventDefault();
      var lat, lon;

      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
              lat = position.coords.latitude;
              lon = position.coords.longitude;
                  var mapProp = {

            center:new google.maps.LatLng(lat,lon),
            zoom:13,
            mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            google.maps.event.addListener(map, "click", function(data)
            {
                latitud = data.latLng.k;
                longitud = data.latLng.D;

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(latitud,longitud),
                    map: map,
                });

                $('#id_latitud').val(latitud);
                $('#id_longitud').val(longitud);
            });

      });
      }  
    });



</script>


{% endblock %}
