{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}datepicker/css/datepicker.css">
{% endblock %}

{% block contenido %}
<div class="col-lg-9">
<!-- /.panel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i> Nuevo Usuario
    </div>
                            <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label>Apellido Paternos</label>
                        <input class="form-control" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input class="form-control" placeholder="Apellido Materno">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label>Contraseña (Repetir)</label>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input class="form-control" placeholder="Fecha de Nacimiento" id="calendario">
                    </div>
                    <div class="form-group">
                        <label>Imagen</label>
                        <input type="file">
                    </div>
<!--                    <div class="form-group">
                        <label>Biografia</label>
                        <textarea class="form-control" rows="10"></textarea>
                        <p class="help-block">Es la información que le vas a dar al mundo de ti... </p>
                    </div>
-->
                    <button type="submit" class="btn btn-success">Crear</button>
                    <button type="reset" class="btn btn-default">Reiniciar</button>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}datepicker/js/bootstrap-datepicker.js"></script>
<script>
    $('#calendario').datepicker({
        'format': 'yyyy/mm/dd'
    });
</script>
{% endblock %}
