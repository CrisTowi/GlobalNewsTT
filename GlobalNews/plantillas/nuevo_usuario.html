{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}datepicker/css/datepicker.css">
{% endblock %}

{% block contenido %}
<div class="col-lg-9">
<!-- /.panel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i> Nuevo Usuario
    </div>
                            <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="nueva_nota_form" role="form" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                    <h1>Nuevo Usuario</h1>
                    {{ form.as_p }}
                    <br>
                    <input type="submit" class="btn btn-success" value="Crear"></input>
                    <input type="reset" class="btn btn-default" value="Reiniciar"></input>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}datepicker/js/bootstrap-datepicker.js"></script>
<script>
    $('#calendario').datepicker({
        'format': 'yyyy/mm/dd'
    });
</script>
{% endblock %}
