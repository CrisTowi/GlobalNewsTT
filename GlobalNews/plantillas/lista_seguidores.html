{% extends 'base.html' %}

{% block contenido %}
<div class="col-lg-9">
    <div class="row">

        {% for seguidor in seguidores %}
        <a href="/perfil/{{ seguidor.usuario_seguidor.id }}">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img data-src="holder.js/100%x200" alt="100%x200" style="height: 200px; width: 100%; display: block;" src="{{ MEDIA_URL }}{{ seguidor.usuario_seguidor.foto }}">
                    <div class="caption">
                    <h3>{{ seguidor.usuario_seguidor.username }}</h3>
                    <p><a href="/perfil/{{ seguidor.usuario_seguidor.id }}" class="btn btn-success" role="button">Ver Perfil</a></p>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <ul class="pager">
    {% if seguidores.has_previous %}
        <li class="previous"><a href="?page={{ seguidores.previous_page_number }}">&larr; Anterior</a>
        </li>
    {% endif %}
    {% if seguidores.has_next %}
        <li class="next"><a href="?page={{ seguidores.next_page_number }}">Siguiente &rarr;</a>
        </li>
    {% endif %}
    </ul>
</div>
<!-- /.col-lg-8 -->
{% endblock %}
