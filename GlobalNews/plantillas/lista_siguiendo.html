{% extends 'base.html' %}

{% block contenido %}
<div class="col-lg-9">
    <div class="row">

        {% for usuario in siguiendo %}
        <a href="/perfil/{{ usuario.usuario_seguido.id }}">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img data-src="holder.js/100%x200" alt="100%x200" style="height: 200px; width: 100%; display: block;" src="{{ MEDIA_URL }}{{ usuario.usuario_seguido.foto }}">
                    <div class="caption">
                    <h3>{{ usuario.usuario_seguido.username }}</h3>
                    <p><a href="/unfollow/{{ usuario.usuario_seguido.id }}" class="btn btn-danger" role="button">Dejar de Seguir</a></p>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <ul class="pager">
    {% if siguiendo.has_previous %}
        <li class="previous"><a href="?page={{ siguiendo.previous_page_number }}">&larr; Anterior</a>
        </li>
    {% endif %}
    {% if siguiendo.has_next %}
        <li class="next"><a href="?page={{ siguiendo.next_page_number }}">Siguiente &rarr;</a>
        </li>
    {% endif %}
    </ul>
</div>
<!-- /.col-lg-8 -->
{% endblock %}
